<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>Каталог отелей</title>
  </head>
  <body>
    <header class="main-header">
      <nav class="main-navigation">
        <a class="main-logo" href="index.html">
          <img class="logo" src="#" alt="Логотип Седона">
        </a>
        <ul class="navigation-list">
          <li class="navigation-item">
            <a class="navigation-link" href="index.html">Главная</a>
          </li>
          <li class="navigation-item">
            <a class="navigation-link" href="#">О седоне</a>
          </li>
          <li class="navigation-item">
            <a class="navigation-link active" href="catalog.html">Гостиницы</a>
          </li>
        </ul>
        <ul class="navigation-user">
          <li class="navigation-item">
            <a class="navigation-link" href="#">
              <span class="visually-hidden">Поиск</span>
            </a>
          </li>
          <li class="navigation-item">
            <a class="navigation-link" href="#">
              <span class="visually-hidden">Избранное</span>
            </a>
          </li>
          <li class="navigation-item">
            <a class="button button-search">Хочу сюда!</a>
          </li>
        </ul>
      </nav>
    </header>
    <main class="main-inner">
      <header class="inner-header">
        <h1 class="inner-header-title">Гостиницы Седоны</h1>
        <ul class="breadcrumds">
          <li class="breadcrumds-item">
            <a class="breadcrumds-index-link" href="index.html">
              <span class="visually-hidden">Главная страница.</span>
            </a>
          </li>
          <li class="breadcrumds-link-active">Гостиницы</li>
        </ul>
        <section class="filters">
          <h2 class="visually-hidden">Сортировка и фильтры.</h2>
          <form class="catalog-filters" action="https://echo.htmlacademy.ru/" method="post">
            <fieldset class="catalog-filters-group">
              <legend class="catalog-filters-title">Инфраструктура:</legend>
              <ul class="catalog-filters-list">
                <li class="catalog-filters-item">
                  <label class="infrastructure">
                    <input class="infrastructure-checkbox" type="checkbox" name="pool" checked>Бассейн
                  </label>
                </li>
                <li class="catalog-filters-item">
                  <label class="infrastructure">
                    <input class="infrastructure-checkbox" type="checkbox" name="parking" checked>Парковка
                  </label>
                </li>
                <li class="catalog-filters-item">
                  <label class="infrastructure">
                    <input class="infrastructure-checkbox" type="checkbox" name="wireless">Wi-Fi
                  </label>
                </li>
              </ul>
            </fieldset>
            <fieldset class="catalog-filters-group">
              <legend class="catalog-filters-title">Тип жилья:</legend>
              <ul class="catalog-filters-list">
                <li class="catalog-filters-item">
                  <label class="housing">
                    <input class="infrastructure-radio" type="radio" value="hotel" name="housing-group" checked>Гостиница
                  </label>
                </li>
                <li class="catalog-filters-item">
                  <label class="housing">
                    <input class="infrastructure-radio" type="radio" value="motel" name="housing-group">Мотель
                  </label>
                </li>
                <li class="catalog-filters-item">
                  <label class="housing">
                    <input class="infrastructure-radio" type="radio" value="apartments" name="housing-group">Апартаменты
                  </label>
                </li>
              </ul>
            </fieldset>
            <fieldset class="catalog-range">
              <legend class="catalog-filters-title">Стоимость, ₽:</legend>
              <ul class="catalog-range-list">
                <li class="catalog-range-item">
                  <label class="price">
                    <input class="price-min" type="number" name="price-min" min="0" value="0">
                  </label>
                </li>
                <li class="catalog-filters-item">
                  <label class="price">
                    <input class="price-max" type="number" name="price-max" max="10000" value="9000">
                  </label>
                </li>
                <li class="catalog-filters-item">
                  <input class="price-range" type="range" name="price-range" min="0" max="10000" value="9000">
                </li>
              </ul>
            </fieldset>
            <button class="button button-apply" type="submit">Применить</button>
            <button class="button button-reset" type="reset">Сбросить</button>
          </form>
        </section>
      </header>
    </main>
  </body>
</html>
